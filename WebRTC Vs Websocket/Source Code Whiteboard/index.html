<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Whiteboard Collaboration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Whiteboard Collaboration</h1>
    <canvas id="whiteboard" width="1600" height="1600"></canvas>
    <button id="eraseBtn">Erase All</button>
    <div>
        <!-- Warna Palet -->
        <button class="colorBtn" data-color="black" style="background-color: black;">Black</button>
        <button class="colorBtn" data-color="red" style="background-color: red;">Red</button>
        <button class="colorBtn" data-color="green" style="background-color: green;">Green</button>
        <button class="colorBtn" data-color="blue" style="background-color: blue;">Blue</button>
        <button class="colorBtn" data-color="yellow" style="background-color: yellow;">Yellow</button>
        <button class="colorBtn" data-color="white" style="background-color: white;">Eraser</button>
    </div>
    <div>
        <!-- Ukuran Palet -->
        <button class="sizeBtn" data-size="2">Small</button>
        <button class="sizeBtn" data-size="5">Medium</button>
        <button class="sizeBtn" data-size="10">Large</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
